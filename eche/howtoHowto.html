	<body>
	<p id = "kek"></p>
	<p id = "kek1"></p>
		<script>
		function functionToYards(meters)
		{
			yards = meters / 0.9144;
			document.getElementById("kek").innerHTML = yards + " yards";
		}
		function functionToMeters(yards)
		{
			meters = yards * 0.9144;
			document.getElementById("kek1").innerHTML = meters + " meters";			
		}

		}
		
		functionFunctionFunctionFunctionFunctionFunction(functionToYards, prompt("input meter", ""))
		functionFunctionFunctionFunctionFunctionFunction(functionToMeters, prompt("input yard", ""))
		
		</script>
	</body>
</html>
